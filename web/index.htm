  <body onload="startTime()" >

  <script>
    function startTime() {

      var months = new Array();
      months[0] = "January";
      months[1] = "February";
      months[2] = "March";
      months[3] = "April";
      months[4] = "May";
      months[5] = "June";
      months[6] = "July";
      months[7] = "August";
      months[8] = "September";
      months[9] = "October";
      months[10] = "November";
      months[11] = "December";

      const today = new Date();
      let h = today.getHours();
      let m = today.getMinutes();
      let s = today.getSeconds();
      let d = today.getDate();
      let month = today.getMonth();
      let y = today.getFullYear();
      m = checkTime(m);
      s = checkTime(s);
      document.getElementById('time').innerHTML =  h + ":" + m + ":" + s;
      document.getElementById('date').innerHTML =  d + "-" + months[month] + "-" + y;

      setTimeout(startTime, 1000);
    }

    function checkTime(i) {
      if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
      return i;
    }
  </script>
